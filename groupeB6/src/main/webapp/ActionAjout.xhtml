<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui"
xmlns:my="http://java.sun.com/jsf/composite/my">
<h:head>
<title>Creer un nouvel événement</title>

</h:head>

<h:body>
 
 	<b:container fluid="true">
		  <b:row>
		   <b:navBar brand="MSF" brandHref="index.xhtml" fluid="true" onclick="#{connexionController.seConnecter()}">
			  <b:navbarLinks>
			  <b:dropMenu value="Don" rendered="#{connexionController.connect}">
			        <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			    </b:dropMenu>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Voir mes événements" href="ListeEvenementUtilisateur.xhtml" rendered="#{connexionController.connect}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>

			    <b:navLink value="A propos" href="About.xhtml"></b:navLink>
			    
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <h:form>
			    	<b:commandButton value="Connexion" class="btn-primary" action="#{connexionController.doConnect()}" rendered="#{!connexionController.connect}" ></b:commandButton>
			    	<b:commandButton value="Deconnexion" class="btn-danger" action="#{connexionController.logout()}" rendered="#{connexionController.connect}" ></b:commandButton>
			    	<b:commandButton value="Adminnistration" class="btn-warning" action="#{connexionController.doAdmin()}" rendered="#{!connexionController.connect}"></b:commandButton>	
			    </h:form>
			    	
			  </b:navbarLinks>
			</b:navBar>
		  </b:row>
		  <b:row>
		    <b:column medium-screen="4">
		      	<h1>Créer un nouvel événement</h1>
		    </b:column>
		    <b:column medium-screen="4">
		      <b:form enctype="multipart/form-data">
				  <b:carousel id="wizard" styleClass="wizardPseudoClass"
				              style="width:600px; padding-top:20px"
				              startAnimation="false"
				              showIndicators="false"
				              wrap="false">
				    <b:carouselItem style="width:600px; height:480px">
				      <b:panel title="Information" look="primary">
				        <b:inputText value = "#{evenementControl.titre}" label="Titre de l'événement"/>
				        <b:datepicker label="Date de l'événement" value = "#{evenementControl.dateA}"  mode="toggle-icon"/>
				        <b:inputText value = "#{evenementControl.typeCollecte}" label="Collectif/individuel"/>
				        <b:touchSpin id="spin1"  value="#{evenementControl.objectifFinancier}" label="Objectif" min="10" max="10000" step="100" prefix="€" />
				        <b:inputText value = "#{evenementControl.lieu}" label="Lieu"/>
				        <h:inputFile id="file" value="#{evenementControl.up.uploadedFile}" label="Image de l'événement"/>
				      </b:panel>
				    </b:carouselItem>
				    <b:carouselItem style="width:600px;height:480px">
				   		<b:panel title="Description de l'événement" look="primary">
				     	 <b:inputTextarea value = "#{evenementControl.description}" label="Description de l'événement"/>
				      </b:panel>
				    </b:carouselItem>
				    <b:carouselControl direction="left" >
				      <b:button value="précédent"
				                onclick="$('.wizardPseudoClass').carousel('prev');$('.wizardPseudoClass').carousel('pause');"
				                look="info" />
				    </b:carouselControl>
				    <b:carouselControl direction="right">
				      <b:button value="suivant" style="position:absolute;right:0px"
				                onclick="$('.wizardPseudoClass').carousel('next');$('.wizardPseudoClass').carousel('pause');"
				                look="success" />
				    </b:carouselControl>
				  </b:carousel>
		  		<b:commandButton name="bouton1" style="width:600px;" value = "Proposer l'événement" action="#{evenementControl.ajouterEvenement()}"></b:commandButton>
				</b:form>
			   
		    </b:column>
		    <b:column medium-screen="4">
		    </b:column>
		  </b:row>
		 
		</b:container>
 
 		
 
 
	
		
		

		
		

</h:body>
</html>
