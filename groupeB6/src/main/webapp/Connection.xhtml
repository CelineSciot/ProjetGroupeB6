<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Connexion</title>
	</h:head>
<h:body>

		<h:form>
			<b:navBar brand="MSF" brandHref="index.xhtml" fluid="true">
			  <b:navbarLinks>
			    <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>
			    <b:navLink value="Nouvelles" href="#"></b:navLink>
			    <b:navLink value="A propos" href="About.xhtml"></b:navLink>
			    <b:navLink value="Contact" href="Contact.xhtml"></b:navLink>
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <b:navLink value="Connexion" href="Connection.xhtml"></b:navLink>
			  </b:navbarLinks>
			</b:navBar>
		 </h:form>


		#{utilisateurControl.messageErreur}
		
		<h:panelGrid>
			<h:panelGroup>
		    	<h:form>
			    	<h:panelGrid columns="2">
						<h:panelGroup>Login :</h:panelGroup>
						<h:panelGroup>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<h:inputText class="form-control" name="email" placeholder="Email" value = "#{utilisateurControl.mail}"/>
						</div>
						</h:panelGroup>
						

						
						<h:panelGroup>Mot de passe :</h:panelGroup>
						<h:panelGroup>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<h:inputSecret class="form-control" name="password" placeholder="Password" value = "#{utilisateurControl.mdp}"/>
						</div>
						</h:panelGroup>
						
					</h:panelGrid>	
				
			 		<h:commandButton value="Connection" class="form-control" action="#{utilisateurControl.seConnecter()}"></h:commandButton>
	
			   </h:form>
		    </h:panelGroup>

		    #{utilisateurControl.utilisateurConnecte.dons}
		</h:panelGrid>
</h:body>
</html>
