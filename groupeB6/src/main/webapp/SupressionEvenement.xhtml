<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Supprimer Evenement</title>
		<link rel="stylesheet" href="FichierCSS.css" />
	</h:head>
<body>
		<b:navBar brand="MSF" brandHref="index.xhtml" fluid="true" onclick="#{connexionController.seConnecter()}">
			  <b:navbarLinks>
			    <b:dropMenu value="Gestion Evenement" rendered="#{connexionController.connect}">
			      <b:navLink value="Gérer évenement" href="#{evenementControl.doGestion()}" ></b:navLink>
			      <b:navLink value="Supprimer des évènements" href="#{evenementControl.doSupression()}"></b:navLink>
			      <b:navLink value="Ajouter des évènements" href="#{utilisateurControl.doAjoutEventAdmin()}"></b:navLink>
			    </b:dropMenu>  
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <h:form>
			    	<h:commandButton value="Connexion" action="#{connexionController.doConnect()}" rendered="#{!connexionController.connect}" ></h:commandButton>
			    	<h:commandButton value="Deconnexion" action="#{connexionController.logout()}" rendered="#{connexionController.connect}" ></h:commandButton>
			    	
			    </h:form>
			  </b:navbarLinks>
			</b:navBar>

		<h:form>
			<h:dataTable value = "#{evenementControl.doUtil()}" var = "evt"		
			   			headerClass = "UserTableHeader"
			   			rowClasses = "UserTableOddRow,UserTableEvenRow">
			 
			 <!--  <h:column>
			
			 	<f:facet name="header">Image </f:facet>
			    <h:graphicImage name="demo/images/misc/kobe.png" />
			 </h:column>-->
			  	 <h:column>    				
			      <f:facet name = "header">date</f:facet>    				
			     #{evt.dateA}
			   </h:column>  
	
			   
			   <h:column>    				
			      <f:facet name = "header">titre</f:facet>    				
			    
			      #{evt.titre}
			   </h:column> 
	
	
				<h:column>
			      <h:commandButton class="delete" value="X"  action="#{evenementControl.SupprimerEvenement(evt)}"></h:commandButton>			  
			   </h:column>
			   
			</h:dataTable>
			
			
			
	
		</h:form>
		
		
		

</body>
</html>
