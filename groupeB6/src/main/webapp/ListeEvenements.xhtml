<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Liste évènements</title>
		
	</h:head>
<h:body>
		<b:container fluid="true">
		  <b:row>
		    <b:navBar brand="MSF" brandHref="index.xhtml" fluid="true" onclick="#{connexionController.seConnecter()}">
			  <b:navbarLinks>
			  <b:dropMenu value="Don" rendered="#{connexionController.connect}">
			        <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			    </b:dropMenu>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Voir mes événements" href="ListeEvenementUtilisateur.xhtml" rendered="#{connexionController.connect}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>

			    <b:navLink value="A propos" href="About.xhtml"></b:navLink>
			    
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <h:form>
			    	<b:commandButton value="Connexion" class="btn-primary" action="#{connexionController.doConnect()}" rendered="#{!connexionController.connect}" ></b:commandButton>
			    	<b:commandButton value="Deconnexion" class="btn-danger" action="#{connexionController.logout()}" rendered="#{connexionController.connect}" ></b:commandButton>
			    	<b:commandButton value="Adminnistration" class="btn-warning" action="#{connexionController.doAdmin()}" rendered="#{!connexionController.connect}"></b:commandButton>	
			    </h:form>
			    	
			  </b:navbarLinks>
			</b:navBar>
		  </b:row>
		  <b:row>
		    <b:column medium-screen="2">
		     <h1>Evenements</h1>
		    </b:column>
		    <b:column medium-screen="8">
		     <h:form>
		  <b:dataTable value="#{evenementControl.afficherEvenementSite()}"
		               var="evt"
		               excel="true"
		               csv="true"
		               pdf="true"
		               copy="true"
		               print="true"
		               row-style-class="#{car.enginePower>100?'light-power':'light'}, #{car.enginePower>100?'dark-power':'dark'} ">
		    <b:dataTableColumn value="#{evt.titre}">
		    	<br />
		    	<br />
			    <img src="data:image/jpg;base64,#{evt.images}" width="50%"></img>
			    <b:commandButton iconAwesome="fa-plus-square" class="btn-info" value="En savoir plus" action="#{evenementControl.doDetails(evt)}"></b:commandButton>
		    </b:dataTableColumn>
		    <b:dataTableColumn value="#{evt.dateA}" ></b:dataTableColumn>
		    <b:dataTableColumn value="#{evt.lieu}" ></b:dataTableColumn>
		  </b:dataTable>
		</h:form>
		    </b:column>
		    <b:column medium-screen="2">
		    </b:column>
		  </b:row>
		 
		</b:container>
		 

	  	

</h:body>
</html>
