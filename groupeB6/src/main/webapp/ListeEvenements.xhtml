<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Liste évènements</title>
		
	</h:head>
<h:body>
		
		 <h:form>
			<b:navBar brand="MSF" brandHref="index.xhtml" fluid="true">
			  <b:navbarLinks>
			    <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>
			    <b:navLink value="Nouvelles" href="#"></b:navLink>
			    <b:navLink value="A propos" href="Apropos.xhtml"></b:navLink>
			    <b:navLink value="Contact" href="Contact.xhtml"></b:navLink>
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <b:navLink value="Connexion" href="Connection.xhtml"></b:navLink>
			  </b:navbarLinks>
			</b:navBar>
		 </h:form>

		<h:form>
			<h:dataTable value = "#{evenementControl.doUtil()}" var = "evt"		
			   			headerClass = "UserTableHeader"
			   			rowClasses = "UserTableOddRow,UserTableEvenRow" style="width:100%;">
			   			<h:column>
			   			
			   			<div class="panel-group" style="width:80%;text-align:center;margin-left:10%;">
			    <div class="panel panel-default">
			      <div class="panel-heading"><h:commandLink value="#{evt.titre}"  action="#{evenementControl.doDetails(evt)}"></h:commandLink></div>
			      <div class="panel-body">
			      <h:graphicImage name="demo/images/misc/kobe.png" /><br />
			      Date de l'évènement : #{evt.dateA}
			      </div>
			    </div>
			    </div>
			    </h:column>
			 </h:dataTable>
	  		
	  	</h:form>
</h:body>
</html>
