<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Liste évènements</title>
		
	</h:head>
<h:body>
		
		 <h:form>
			<b:navBar brand="MSF" brandHref="index.xhtml" fluid="true">
			  <b:navbarLinks>
			    <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>
			    <b:navLink value="Nouvelles" href="#"></b:navLink>
			    <b:navLink value="A propos" href="Apropos.xhtml"></b:navLink>
			    <b:navLink value="Contact" href="Contact.xhtml"></b:navLink>
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <b:navLink value="Connexion" href="Connection.xhtml"></b:navLink>
			  </b:navbarLinks>
			</b:navBar>
		 </h:form>

	  	<h:form>
		  <b:dataTable value="#{evenementControl.doUtil()}"
		               var="evt"
		               excel="true"
		               csv="true"
		               pdf="true"
		               copy="true"
		               print="true"
		               row-style-class="#{car.enginePower>100?'light-power':'light'}, #{car.enginePower>100?'dark-power':'dark'} ">
		    <b:dataTableColumn value="#{evt.titre}" >
			    <br /><h1><h:commandLink value="#{evt.titre}"  action="#{evenementControl.doDetails(evt)}"/></h1><br />
			    <img src="data:image/jpg;base64,#{evt.images}" width="50%"></img>
		    </b:dataTableColumn>
		    <b:dataTableColumn value="#{evt.dateA}" ></b:dataTableColumn>
		  </b:dataTable>
		</h:form>

</h:body>
</html>
