<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Liste des dons</title>
		
	</h:head>
<h:body>
		
		 <h:form>
			<b:navBar brand="MSF" brandHref="index.xhtml" fluid="true">
			  <b:navbarLinks>
			    <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>
			    <b:navLink value="Nouvelles" href="#"></b:navLink>
			    <b:navLink value="A propos" href="Apropos.xhtml"></b:navLink>
			    <b:navLink value="Contact" href="Contact.xhtml"></b:navLink>
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <b:navLink value="Connexion" href="Connection.xhtml"></b:navLink>
			  </b:navbarLinks>
			</b:navBar>
		 </h:form>

		<h:form>
			<h:dataTable value = "#{evenementControl.doUtil()}" var = "e"		
			   			headerClass = "UserTableHeader"
			   			rowClasses = "UserTableOddRow,UserTableEvenRow" style="width:100%;">
			   			
			   			<h:column>    				
						      <f:facet name = "header">Image</f:facet>    				
						     <img src="data:image/jpg;base64,#{e.images}" width="380"></img>
						 </h:column>
						 
			   			 <h:column>    				
						      <f:facet name = "header">Titre</f:facet>    				
						     #{e.titre}
						 </h:column>
						 
						  <h:column>    				
						      <f:facet name = "header">Date</f:facet>    				
						     #{e.dateA}
						 </h:column>
						  
						 <h:column>    				
						      <f:facet name = "header">Lieu</f:facet>    				
						     #{e.lieu}
						 </h:column> 
						 
						 <h:column>    				
						      <f:facet name = "header">Description</f:facet>    				
						     #{e.description}
						 </h:column> 
						 
			 </h:dataTable>
	  		
	  	</h:form>
</h:body>
</html>
