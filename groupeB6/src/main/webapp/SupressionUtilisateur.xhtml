<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Supprimer Utilisateur</title>
		<link rel="stylesheet" href="FichierCSS.css" />
	</h:head>
<body style="background-color:#a6a6a6;">

<b:container fluid="true">
		  <b:row>
		   <b:navBar brand="MSF" brandHref="index.xhtml" fluid="true" onclick="#{connexionController.seConnecter()}">
			  <b:navbarLinks>
			    <b:dropMenu value="Gestion Evenement" rendered="#{connexionController.connect}">
			      <b:navLink value="Gérer évenement" href="#{evenementControl.doGestion()}" ></b:navLink>
			      <b:navLink value="Supprimer des évènements" href="#{evenementControl.doSupression()}"></b:navLink>
			      <b:navLink value="Ajouter des évènements" href="#{utilisateurControl.doAjoutEventAdmin()}"></b:navLink>
			    </b:dropMenu>  
			  </b:navbarLinks>
			  <b:navbarLinks>
			    <b:dropMenu value="Autres" rendered="#{connexionController.connect}">
			      <b:navLink value="Liste Don" href="ListeDonAdmin.xhtml" ></b:navLink>
			    </b:dropMenu>  
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <h:form>
			    	<b:commandButton value="Connexion" class="btn-primary" action="#{connexionController.doConnect()}" rendered="#{!connexionController.connect}" ></b:commandButton>
			    	<b:commandButton value="Deconnexion" class="btn-danger" action="#{connexionController.logout()}" rendered="#{connexionController.connect}" ></b:commandButton>
			    	
			    </h:form>
			  </b:navbarLinks>
			</b:navBar>
		  </b:row>
		  <b:row>
		    <b:column medium-screen="2">
		      <h1>Suppression Utilisateur</h1>
		    </b:column>
		    <b:column medium-screen="10">
		    
		    
		    
		    
		      <h:form>

			
			<b:dataTable value="#{utilisateurControl.doUtil()}"
		               var="evt"
		               excel="true"
		               csv="true"
		               pdf="true"
		               copy="true"
		               print="true"
		               row-style-class="#{car.enginePower>100?'light-power':'light'}, #{car.enginePower>100?'dark-power':'dark'} ">
		   
		    <h:column>    				
			      <f:facet name = "header">Nom</f:facet>    				
			     #{u.nom}
			    </h:column> 
			    
			    <h:column>    				
			      <f:facet name = "header">Prenom</f:facet>    				
			     #{u.prenom}
			    </h:column> 
			    
			    <h:column>    				
			      <f:facet name = "header">Email</f:facet>    				
			     #{u.mail}
			    </h:column> 
			    
			    <h:column>    				
			      <f:facet name = "header">GSM</f:facet>    				
			     #{u.numTel}
			    </h:column> 
			    
			    <h:column>    				
			      <f:facet name = "header">Nationalité</f:facet>    				
			     #{u.nationalite}
			    </h:column>  
			    
			    <h:column>    				
			      <f:facet name = "header">Date de naissance</f:facet>    				
			     #{u.dateNaissance}
			    </h:column>  
		
			   <h:column>
			      <b:commandButton class="btn-danger" value="X"  action="#{utilisateurControl.supprimerUtilisateur(u)}"></b:commandButton>
			   </h:column>
		  </b:dataTable>
			
	
		</h:form>
		    </b:column>
		   
		  </b:row>
		 
		</b:container>
</body>
</html>
