<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Détails evenements</title>
		<link rel="stylesheet" href="FichierCSS.css" />
	</h:head>
<body style="background-color:#a6a6a6;">

		<b:container fluid="true">
		  <b:row>
		    <b:navBar brand="MSF" brandHref="index.xhtml" fluid="true" onclick="#{connexionController.seConnecter()}">
			  <b:navbarLinks>
			  <b:dropMenu value="Don" rendered="#{connexionController.connect}">
			        <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			    </b:dropMenu>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Voir mes événements" href="ListeEvenementUtilisateur.xhtml" rendered="#{connexionController.connect}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>

			    <b:navLink value="A propos" href="About.xhtml"></b:navLink>
			    
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <h:form>
			    	<b:commandButton value="Connexion" class="btn-primary" action="#{connexionController.doConnect()}" rendered="#{!connexionController.connect}" ></b:commandButton>
			    	<b:commandButton value="Deconnexion" class="btn-danger" action="#{connexionController.logout()}" rendered="#{connexionController.connect}" ></b:commandButton>
			    	<b:commandButton value="Adminnistration" class="btn-warning" action="#{connexionController.doAdmin()}" rendered="#{!connexionController.connect}"></b:commandButton>	
			    </h:form>
			    	
			  </b:navbarLinks>
			</b:navBar>
		  </b:row>
			
		 	<b:row>
		 	<b:column medium-screen="3">
		 		<h:form>
					<h:dataTable value = "#{evenementControl.getEvenement()}" var = "evt"		
					   			headerClass = "UserTableHeader"
					   			rowClasses = "UserTableOddRow,UserTableEvenRow">
					 
					 	<h:column>
							<h:panelGrid columns="1">
							   <h1>Type de collecte :</h1>
							   <h1>Collecte #{evt.typeCollecte}</h1>
							</h:panelGrid>
						</h:column>
					</h:dataTable>
				</h:form>
		 	</b:column>
		 	<b:column medium-screen="5">
		 		<h:form>
					<h:dataTable value = "#{evenementControl.getEvenement()}" var = "evt"		
					   			headerClass = "UserTableHeader"
					   			rowClasses = "UserTableOddRow,UserTableEvenRow">
					 
					 	<h:column>
							<h:panelGrid columns="1">
							    
							    <f:facet name="header">
							        <img src="data:image/jpg;base64,#{evt.images}" width="100%" height="360"></img>
							    </f:facet>
							    <h1>#{evt.titre} -- #{evt.dateA}</h1>
								<h1>Description de l'événement :</h1>
							    <h:outputText value="#{evt.description}"/>
							</h:panelGrid>
						</h:column>
					</h:dataTable>
				</h:form>
		 	</b:column>
		 	<b:column medium-screen="4">
		 		<h:form>
					<h:dataTable value = "#{evenementControl.getEvenement()}" var = "evt"		
					   			headerClass = "UserTableHeader"
					   			rowClasses = "UserTableOddRow,UserTableEvenRow">
					 
					 	<h:column>
							<h:panelGrid columns="1">
							   <h1>Objectif financier de l'événement :</h1>
							   <h1>#{evt.objectifFinancier} €</h1>
							</h:panelGrid>
						</h:column>
					</h:dataTable>
				</h:form>
		 	</b:column>
		 	</b:row>
		</b:container>
</body>
</html>
