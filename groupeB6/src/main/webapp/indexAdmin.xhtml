<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>index</title>
	</h:head>
	<h:body>

			<b:navBar brand="MSF" brandHref="index.xhtml" fluid="true" onclick="#{connexionController.seConnecter()}">
			  <b:navbarLinks>
			    <b:dropMenu value="Gestion Evenement" rendered="#{connexionController.connect}">
			      <b:navLink value="Gérer évenement" href="#{evenementControl.doGestion()}" ></b:navLink>
			      <b:navLink value="Supprimer des évènements" href="#{evenementControl.doSupression()}"></b:navLink>
			      <b:navLink value="Ajouter des évènements" href="#{utilisateurControl.doAjoutEventAdmin()}"></b:navLink>
			    </b:dropMenu>  
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <h:form>
			    	<h:commandButton value="Connexion" action="#{connexionController.doConnect()}" rendered="#{!connexionController.connect}" ></h:commandButton>
			    	<h:commandButton value="Deconnexion" action="#{connexionController.logout()}" rendered="#{connexionController.connect}" ></h:commandButton>
			    	
			    </h:form>
			  </b:navbarLinks>
			</b:navBar>
			
			
		<h:form>
			<h:dataTable value = "#{evenementControl.afficherEvenementSite()}" var = "e"		
			   			headerClass = "UserTableHeader"
			   			rowClasses = "UserTableOddRow,UserTableEvenRow" style="width:100%;">
			   			
			   			<h:column>    				
						     		 <b:row>
									  <b:column col-sm="6" col-md="6" offset="3">
									    <b:thumbnail>
									      <img src="data:image/jpg;base64,#{e.images}" width="380"></img>
									      <f:facet name="caption">
									        <h3>#{e.titre}</h3> 
									        <p>
									       
												<b:accordion>
													<b:panel id="panel1" title="Description">#{e.description}</b:panel>
												</b:accordion>

									        </p> 
									        <p class="fa fa-calendar fa-lg"> #{e.dateA}</p><br/>
									        <p class="fa fa-map-marker fa-lg"> #{e.lieu}</p>
									      </f:facet>
									    </b:thumbnail>
									  </b:column> 
									</b:row>
																						     
						 </h:column>
						 
			 </h:dataTable>
	  		
	  	</h:form>
		
			
		</h:body>
</html>
