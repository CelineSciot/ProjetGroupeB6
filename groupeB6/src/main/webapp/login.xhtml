<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:jsf="http://xmlns.jcp.org/jsf"
xmlns:b="http://bootsfaces.net/ui">
	<h:head>
		<title>Connexion</title>
	</h:head>
<h:body>

		
			
		
			   <b:container fluid="true">
		  <b:row>
		    <b:navBar brand="MSF" brandHref="index.xhtml" fluid="true" onclick="#{connexionController.seConnecter()}">
			  <b:navbarLinks>
			  <b:dropMenu value="Don" rendered="#{connexionController.connect}">
			        <b:navLink value="Faire un don" href="Don.xhtml"></b:navLink>
			        <b:navLink value="Historique de mes dons" href="ListeDonUtilisateur.xhtml" rendered="#{connexionController.connect}"></b:navLink>
			    </b:dropMenu>
			    <b:dropMenu value="Actions">
			      <b:navLink value="Voir les evenements en cours" href="#{utilisateurControl.doNext()}"></b:navLink>
			      <b:navLink value="Créer un événement" href="#{utilisateurControl.doAjoutEvent()}"></b:navLink>
			    </b:dropMenu>

			    <b:navLink value="A propos" href="About.xhtml"></b:navLink>
			    
			  </b:navbarLinks>
			  <b:navbarLinks pull="right" styleClass="hidden-xs">
			    <h:form>
			    	<h:commandButton value="Connexion" action="#{connexionController.doConnect()}" rendered="#{!connexionController.connect}" ></h:commandButton>
			    	<h:commandButton value="Deconnexion" action="#{connexionController.logout()}" rendered="#{connexionController.connect}" ></h:commandButton>
			    	<h:commandButton value="Adminnistration" action="#{connexionController.doAdmin()}"></h:commandButton>	
			    </h:form>
			    	
			  </b:navbarLinks>
			</b:navBar>
		  </b:row>
		  <b:row>
		    <b:column medium-screen="4">
		      <h1>Connexion</h1>
		    </b:column>
		    <b:column medium-screen="4">
		      <h:form id="login" onsubmit="document.getElementById('login').action='j_security_check';" prependId="false">
			    	<h:panelGrid columns="2">
						<h:panelGroup>Login :</h:panelGroup>
							<h:panelGroup>
							<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							 <h:inputText class="form-control" id="j_username" name="j_username" ></h:inputText>
							</div>
							</h:panelGroup>
						

						
						<h:panelGroup>Mot de passe :</h:panelGroup>
							<h:panelGroup>
							<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<h:inputSecret class="form-control" id="j_password" name="j_password"></h:inputSecret>
							</div>
						</h:panelGroup>
						
					</h:panelGrid>	
				
			 		
					<b:commandButton value="Login" class="form-control"></b:commandButton>
			   </h:form>
			   <h:form>
			   	<b:commandButton value="S'enregistrer" class="form-control" action="#{utilisateurControl.doCreerCompte()}"></b:commandButton>
			  	</h:form>
		    </b:column>
		    <b:column medium-screen="4">
		      
		    </b:column>
		  </b:row>
		 
		</b:container>
			
</h:body>
</html>
