<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:jsf="http://xmlns.jcp.org/jsf">
	<head>
		<title>index</title>
		
	</head>
	<h:body>

		 <h:form>  
    <p:growl id="messages"/>
    <p:menubar>
        <p:submenu label="File" icon="ui-icon-document">
            <p:submenu label="New" icon="ui-icon-contact">
                <p:menuitem value="Project" url="#" />
                <p:menuitem value="Other" url="#" />
            </p:submenu>
            <p:menuitem value="Open" url="#" />
            <p:separator />
            <p:menuitem value="Quit" url="#" />
        </p:submenu>
 
        <p:submenu label="Edit" icon="ui-icon-pencil">
            <p:menuitem value="Undo" url="#" icon="ui-icon-arrowreturnthick-1-w" />
            <p:menuitem value="Redo" url="#" icon="ui-icon-arrowreturnthick-1-e" />
        </p:submenu>
 
        <p:submenu label="Help" icon="ui-icon-help">
            <p:menuitem value="Contents" url="#" />
            <p:submenu label="Search" icon="ui-icon-search">
                <p:submenu label="Text">
                    <p:menuitem value="Workspace" url="#" />
                </p:submenu>
                <p:menuitem value="File" url="#" />
            </p:submenu>
        </p:submenu>
 
        <p:submenu label="Actions" icon="ui-icon-gear">
            <p:submenu label="Ajax" icon="ui-icon-refresh">
                <p:menuitem value="Save" actionListener="" icon="ui-icon-disk" update="messages"/>
                <p:menuitem value="Update" actionListener="" icon="ui-icon-arrowrefresh-1-w" update="messages"/>
            </p:submenu>
            <p:submenu label="Non-Ajax" icon="ui-icon-newwin">
                <p:menuitem value="Delete" actionListener="" icon="ui-icon-close" update="messages" ajax="false"/>
            </p:submenu>
        </p:submenu>
 
        <p:menuitem value="Quit" url="http://www.primefaces.org" icon="ui-icon-close" />
 
        <f:facet name="options">
            <p:inputText style="margin-right:10px" placeholder="Search"/>
            <p:commandButton type="button" value="Logout" icon="ui-icon-extlink" />
        </f:facet>
    </p:menubar>
</h:form>
		 
		  <h:form>
		 
		 	<h:commandButton class="button" value="Liste Evenement" action="#{utilisateurConstrol.doNext()}"></h:commandButton>
		 	<h:commandButton class="button" value="Ajouter un Evenement" action="#{utilisateurConstrol.doAjoutEvent()}"></h:commandButton>
		 </h:form>
		 
		 
		<h1>S'incrire</h1>
		
		<h:form>
			<h:panelGrid columns="2" class="table">
				
			    <h:outputText value="Nom:" />
			    <h:inputText value = "#{utilisateurControl.nom}"/>
			 
			    <h:outputText value="Prenom:" />
			    <h:inputText value = "#{utilisateurControl.prenom}"/>
			 
			    <h:outputText value="mail:" />
			    <h:inputText value = "#{utilisateurControl.mail}"/>
			 
			    <h:outputText value="Téléphone:" />
			    <h:inputText value = "#{utilisateurControl.numTel}"/>
			    
			    <h:outputText value="mot de passe:" />
			    <h:inputText value = "#{utilisateurControl.mdp}"/>
			    
			    <h:outputText value="nationalité:" />
			    <h:inputText value = "#{utilisateurControl.nationalite}"/>
			    
			    <h:outputText value="dateNaissance:" />
			    <h:inputText value = "#{utilisateurControl.dateNaissance}"/>

			 
			    
	   			 <h:commandButton class="button" value = "S'inscrire" ></h:commandButton>
			</h:panelGrid>
		</h:form>	
		 
		 
		</h:body>
</html>
